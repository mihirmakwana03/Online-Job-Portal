<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Online Job Portal</title>
    <link href="default.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!-- start header -->
    <div id="header">
        <div id="logo">
            <h1><a href="#"><span>Online Job Portal</span></a></h1>
        </div>
        <div id="menu">
            <ul id="main">
                <li class="current_page_item"><a href="home.html">Home</a></li>
                <li><a href="seeker.html">Employee Register</a></li>
                <li><a href="employer.html">Employer Register</a></li>

            </ul>
            <ul id="feed">
                <li><a href="search.html">Search</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </div>

    </div>
    <!-- end header -->


    <div id="wrapper">
        <!-- start page -->
        <div id="page">
            <div id="page-bgtop">
                <div id="page-bgbtm">

                    <!-- start content -->
                    <div id="content">
                        <div class="flower"></div>
                        <div class="post">
                            <h1 class="title"><a href="#">New Admin-REGISTRTION FORM:</a></h1>
                            <p class="byline"></p>
                            <div class="entry">
                                <form name="ad_reg" action="admin_reg.jsp" method="post">
                                    <p>
                                    <h2>USER DETAILS:</h2>
                                    </p>

                                    <ul>
                                        <li>
                                            <label for="fname">First Name:</label>
                                            <input type="text" size="10" name="fname" class="textbox">
                                        </li>
                                        <li>
                                            <label for="lname">Last Name:</label>
                                            <input type="text" size="10" name="lname" class="textbox">
                                        </li>
                                        <li>
                                            <label for="phone">Phone:</label>
                                            <input type="text" size="15" name="phone" class="textbox">
                                        </li>
<!--                                        <li>
                                            <label for="mobile">Mobile:</label>
                                            <input type="text" size="15" name="mobile" class="textbox">
                                        </li>-->
                                        <li>
                                            <label for="country">Country:</label>
                                            <select name="country" class="textbox">
                                                <option value="india">India</option>
                                            </select>
                                        </li>
                                        <li>
                                            <label for="city">City:</label>
                                            <select name="city" class="textbox">
                                                <option value="Delhi">Delhi</option>
                                                <option value="Mumbai">Mumbai</option>
                                                <option value="Chennai">Chennai</option>
                                                <option value="Kolkata">Kolkata</option>
                                            </select>
                                        </li>
                                        <li>
                                            <label for="u_id">Desired UserName:</label>
                                            <input type="text" size="15" name="u_id" class="textbox">
                                        </li>
                                        <li>
                                            <label for="pwd">Password:</label>
                                            <input type="password" size="15" name="pwd" class="textbox">
                                        </li>
                                        <li>
                                            <label for="password">Re-type Password:</label>
                                            <input type="password" size="15" name="password" class="textbox">
                                        </li>
                                    
                                        <li class="center">
                                            <input type="submit" value="Submit">
                                        </li>
                                    </ul>
                                </form>



                            </div>
                        </div>


                    </div>
                </div>
                <!-- end content -->
                <!-- start sidebars -->
                <div id="sidebar2" class="sidebar">
                    <ul>
                        <li></li>
                        <li>
                            <div>
                                <h2>Security Notice</h2>
                                <p>
                                    <font size=5>Keep your id and password safe!
                                </p>
                            </div>
                            </form>
                        </li>
                        <li>
                            <div>
                                <h2>Home</h2>
                                <p>
                                    <font size=5><a href="home.html">Home</a>
                                </p>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h2>Employer</h2>
                                <p>
                                    <font size=5><a href="Employer.html">Employer</a>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- end sidebars -->
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>
    <!-- end page -->
</div>
<div id="footer">
    <p class="copyright"> Copyright Â© Online Job Portal</p>
</div>
</body>

</html>
